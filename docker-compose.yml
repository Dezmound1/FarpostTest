version: "2"

services:
  users_db:
    image: postgres:14
    container_name: users_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB_USERS}
      POSTGRES_USER: ${POSTGRES_USER_USERS}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_USERS}
    ports:
      - "5432:5432"
    volumes:
      - ./users_db_data:/var/lib/postgresql/data

  logs_db:
    image: postgres:14
    container_name: logs_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB_LOGS}
      POSTGRES_USER: ${POSTGRES_USER_LOGS}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_LOGS}
    ports:
      - "5433:5432"
    volumes:
      - ./logs_db_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: web
    volumes:
      - ./viewer:/app
    working_dir: /app/
    ports:
      - "8000:8000"
    depends_on:
      - logs_db
      - users_db
    env_file:
      - .env

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web

volumes:
  users_db_data:
  logs_db_data:
